  <div class="conteiner">
    <h2>Cadastro detalhe súmula</h2>
    <hr>
    <form>
      <div class="form-group col-sm-12">
        <label for="codigo_sumula_id">sumula:</label>
        <input name="codigoSumula" type="text" class="form-control" id="codigo_sumula_id">
      </div>
      <div class="form-group col-sm-12">
        <label for="codigoJogador">jogador:</label>
        <input name="codigoJogador" type="text" class="form-control" id="jogador">
        <input name="codigoJogador" type="hidden" class="form-control" id="codigoJogador">
      </div>
      <div class="form-group col-sm-12">
        <label for="qtdeGol">qt. de Gol :</label>
        <input name="qtdeGol" type="number" class="form-control" id="qtdeGol">
      </div>
      <div class="form-group col-sm-6">
        <label for="cartaoAmarelo">cartao amarelo :</label>
        <input name="cartaoAmarelo" type="number" class="form-control" id="cartaoAmarelo">
      </div>
      <div class="form-group col-sm-6">
        <label for="cartaoVermelho">cartaoVermelho :</label>
        <input name="cartaoVermelho" type="number" class="form-control" id="cartaoVermelho">
      </div>
      <button type="submit" class="btn btn-primary btn-lg pull-right">Enviar</button>
    </form>
