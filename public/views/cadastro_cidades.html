<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Cadastro cidades</title>
</head>
<body>
  <h1>Cadastro cidades</h1>
  <div style: "width: 80%; heigth: 100%;">
    <div class="form-group">
      <label for="nome">nome :</label>
      <input name="nome" type="text" class="form-control" id="nome">
    </div>
    <div class="form-group">
      <label for="estado">estado :</label>
      <input name="estado" type="text" class="form-control" id="estado">
    </div>
    <button type="submit" class="btn btn-default" id="cadastrar-btn">Cadastrar</button>
  </div> 
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
  $(function () {
    $.ajax({
      type: 'GET',
      url: "http://localhost:3000/Cidades",
      success: function (data) {
        console.log('success', data);
      },
      error: function() {
        console.log("Erro T.T")
      }
    });
  });

  
  
  $('#cadastrar-btn').on('click', function() {
    var nome = $('#nome').val();
    var estado = $('#estado').val();

    var cidade = JSON.stringify({nome: nome, estado: estado});

    $.ajax({
      url: '/Cidades',
      type: 'POST',
      dataType: 'json',
      contentType: "application/json; charset=utf-8",
      data: cidade,
      success: function() {
        console.log(cidade);
      },
      error: function() {
        console.log('erro');
      }
    });
  });
 
</script>  
</html>
