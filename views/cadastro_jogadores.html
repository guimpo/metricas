<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Cadastro jogadores</title>
</head>
<body>
  <h1>Cadastro jogadores</h1>
  <div style: "width: 80%; heigth: 100%;">
    <form>
      <div class="form-group">
        <label for="jogador">nome :</label>
        <input type="text" class="form-control" id="jogador">
      </div>
      <div class="form-group">
        <label for="rua">rua :</label>
        <input type="text" class="form-control" id="rua">
      </div>
      <div class="form-group">
        <label for="numero">numero :</label>
        <input type="text" class="form-control" id="numero">
      </div>
      <div class="form-group">
        <label for="bairro">bairro :</label>
        <input type="text" class="form-control" id="bairro">
      </div>
      <div class="form-group">
        <label for="cep">cep :</label>
        <input type="text" class="form-control" id="cep">
      </div>
      <div class="form-group">
        <label for="codigoCid">codigoCid :</label>
        <input type="number" class="form-control" id="codigoCid">
      </div>
      <div class="form-group">
        <label for="codigoTime">codigoTime :</label>
        <input type="number" class="form-control" id="codigoTime">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</body>
</html>
